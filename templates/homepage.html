<form action="/profile" id="choices">
    <label for="first"> Country 1: </label>
    <input id="first" class="choice" type="text" name="countryone">

    <br><br> 

    <label for="second"> Country 2: </label>
    <input id="second" class="choice" type="text" name="countrytwo">

    <br><br>

    <input type="submit" id="submit-button">

</form>

<p id='invalid'> Invalid country name(s). Please try again. </p>
<p id='same'> Please select two different countries. </p>

<script>
  $('#same').hide();
  $('#invalid').hide();

  $('#submit-button').on('click', function (evt) {
    var first_choice = $('#first').val();
    var second_choice = $('#second').val();
    //check to see if user's inputs are proper country names.
    if (all_country_names.indexOf(first_choice) == -1 || all_country_names.indexOf(second_choice) == -1) {
        evt.preventDefault();
        $('#invalid').show();
    } else if (first_choice == second_choice) {
        evt.preventDefault();
        $('#same').show();
    } else {
        //unbind removes a previously attached event handler
        $('#submit-button').unbind('click').submit();
    } 
  })
</script>
